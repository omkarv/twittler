<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twittler.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  </head>
  <body>
    
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('<button type="button" class="home"><h3>Home<h3></button><br><br><br>');
        
        var refreshTweets = function(username) {
          
          //display maximum no of tweets
          if (arguments.length > 0)
          {
            $('div').remove();
            var index = streams.users[username].length - 1;
            while(index >= 0){
              var tweet = streams.users[username][index];
              var $tweet = $('<div ' + 'id= "' + tweet.user + '" class="tweet">' + '</div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at.toUTCString());
              $tweet.appendTo($body);
              index -= 1;
            } 
          } else {
            $('div').remove();
            var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index];
              var $tweet = $('<div ' + 'id= "' + tweet.user + '" class="tweet">' + '</div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at.toUTCString());
              $tweet.appendTo($body);
              index -= 1;
            }
          }

        };

        refreshTweets();
        
       $('.home').on('click', function() {
          refreshTweets();
        });

        var showUserDisplayOnClick = function() {$('.tweet').on("click", function() {
          refreshTweets(this.id);
        });
        };

        setInterval(showUserDisplayOnClick, 1000);

      });

    </script>

  </body>
</html>
