<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twittler.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  </head>
  <body>
    
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('<button type="button" class="home"><h2>Home<h2></button><h1>Twittler</h1><br>');
        
        var refreshTweets = function(username) {
          
          //display maximum no of tweets
          if (arguments.length > 0)
          {
            $('div').remove();
            var index = streams.users[username].length - 1;
            while(index >= 0){
              var tweet = streams.users[username][index];
              var $tweet = $('<div ' + 'id= "' + tweet.user + '" class="tweet">' + '</div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at.toUTCString());
              $tweet.appendTo($body);
              index -= 1;
            } 
          } else {
            $('div').remove();
            var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index];
              var $line1 = $('<div ' + 'class="message" >');
              var $user = $('<div ' + 'id= "' + tweet.user + '" class="username "' + '</div>');
              var $time = $('<div ' + 'class="time "' + '</div>');
              var $tweet = $('<div ' + '" class="tweet">' + '</div>');
              var $line2 = $('</div>');

              $tweet.text(tweet.message);//'@' + tweet.user + ': ' + + ' ' //+ tweet.created_at.toUTCString());
              $user.text('@' + tweet.user);
              $time.text(tweet.created_at.toUTCString());
              $line1.appendTo($body);
              $time.appendTo($body);
              $user.appendTo($body);
              $tweet.appendTo($body);
              $line2.appendTo($body);
              index -= 1;
            }
          }
        };

        refreshTweets();
        
       $('.home').on('click', function() {
          refreshTweets();
        });

        $('body').on('click', '.username', function() {
          refreshTweets(this.id);
        });

      });

    </script>

  </body>
</html>
